[database]
host     = localhost
username = <user>
password = <pass>
name     = <dbname>

[application]
controllersDir = /../private/app/controllers/
modelsDir      = /../private/app/models/
viewsDir       = /../private/app/views/
pluginsDir     = /../private/app/plugins/
libraryDir     = /../private/app/library/
baseUri        = /

[metadata]
adapter = "Apc"
suffix = my-suffix
lifetime = 86400
